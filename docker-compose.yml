version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cbb-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - KENPOM_API_KEY=${KENPOM_API_KEY}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./cbb_betting.db}
      - ENV=${ENV:-production}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:80}
    volumes:
      - backend-data:/app/data
      - ./backend/cbb_betting.db:/app/cbb_betting.db
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cbb-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    container_name: cbb-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cbb-network

  # Optional: PostgreSQL database for production
  # Uncomment this section if you want to use PostgreSQL instead of SQLite
